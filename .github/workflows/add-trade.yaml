name: üöÄ Add Trade Entry

on:
  workflow_dispatch:
    inputs:
      pair:
        description: 'Trading pair (e.g., BTC/USDT)'
        required: true
        type: string
      datetime:
        description: 'Date and time (YYYY-MM-DD HH:mm)'
        required: true
        type: string
      bias:
        description: 'Bias'
        required: true
        type: choice
        options:
          - 'Bullish üìà'
          - 'Bearish üìâ'
      liquidity:
        description: 'Liquidity'
        required: true
        type: string
      poi:
        description: 'Point of Interest'
        required: true
        type: string
      outcome:
        description: 'Outcome'
        required: true
        type: choice
        options:
          - Win ‚úÖ
          - Loss ‚ùå 
          - Break-even üö•
      pl:
        description: 'P/L (e.g., +100, -50, 0)'
        required: true
        type: string
      notes:
        description: 'Notes'
        required: false
        type: string
      confirm:
        description: 'Please confirm all data is correct'
        required: true
        type: boolean

jobs:
  add_trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          repository: 201508876PMH/hkh-trading
          token: ${{ secrets.GH_PAT }}

      - name: Verify confirmation
        run: |
          if [[ "${{ github.event.inputs.confirm }}" != "true" ]]; then
            echo "You must confirm all data is correct by checking the confirm box."
            exit 1
          fi

      - name: Append new entry
        working-directory: docs/public/data
        run: |
          # Strip emojis from bias
          BIAS="${{ inputs.bias }}"
          BIAS="${BIAS//üìà/}"
          BIAS="${BIAS//üìâ/}"
          BIAS="$(echo "$BIAS" | xargs)"  # Trim whitespace

          # Strip emojis from outcome
          OUTCOME="${{ inputs.outcome }}"
          OUTCOME="${OUTCOME//‚úÖ/}"
          OUTCOME="${OUTCOME//‚ùå/}"
          OUTCOME="${OUTCOME//üö•/}"
          OUTCOME="$(echo "$OUTCOME" | xargs)"  # Trim whitespace

          cat <<EOF >> data.yaml

          - pair: ${{ inputs.pair }}
            datetime: "${{ inputs.datetime }}"
            bias: $BIAS
            liquidity: "${{ inputs.liquidity }}"
            poi: "${{ inputs.poi }}"
            outcome: "$OUTCOME"
            pl: "${{ inputs.pl }}"
            notes: "${{ inputs.notes }}"
          EOF

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit files
        run: |
          git add docs/public/data/data.yaml
          git commit -m "Add new trade entry"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          repository: 201508876PMH/hkh-trading
          force: false
